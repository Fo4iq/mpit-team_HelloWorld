<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Добавить - Афиша Якт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/addfilms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/responsive.css') }}">
</head>
<body>
    <a href="/" class="home-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        На главную
    </a>
    <div class="add-form-container">
        <h1 class="form-title">Добавить новый элемент</h1>
        
        {% if message %}
        <div class="message {% if 'успешно' in message %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="category">Категория:</label>
                <select name="category" id="category" class="form-control" required>
                    <option value="">Выберите категорию</option>
                    <option value="Фильм">Фильм</option>
                    <option value="Детям">Детям</option>
                    <option value="Концерты">Концерты</option>
                    <option value="Встречи">Встречи</option>
                    <option value="Театр">Театр</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea name="description" id="description" class="form-control textarea" required></textarea>
            </div>

            <div class="form-group">
                <label for="link">Ссылка на изображение:</label>
                <input type="url" name="link" id="link" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="commentary">Комментарий (необязательно):</label>
                <textarea name="commentary" id="commentary" class="form-control textarea"></textarea>
            </div>

            <div class="form-group">
                <label>Рейтинг:</label>
                <div class="rating-group">
                    {% for i in range(1, 6) %}
                    <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}">
                    <label for="star{{ i }}">{{ i }}</label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label for="age_restriction">Возрастное ограничение:</label>
                <select name="age_restriction" id="age_restriction" class="form-control" required>
                    <option value="">Выберите ограничение</option>
                    <option value="0+">0+</option>
                    <option value="6+">6+</option>
                    <option value="12+">12+</option>
                    <option value="16+">16+</option>
                    <option value="18+">18+</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Добавить</button>
        </form>
    </div>
</body>
</html>
